apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: spark
  name: notebook-deployment
  labels:
    app: notebook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notebook
  template:
    metadata:
      labels:
        app: notebook
    spec:
      serviceAccountName: spark
      containers:
      - name: notebook
        image: equalitie/baskerville:notebook
        ports:
          - containerPort: 8888
        volumeMounts:
          - mountPath: /root/data
            name: notebook-pv
        workingDir: /root
        resources:
          limits:
            memory: 2Gi
      volumes:
        - name: notebook-pv
          persistentVolumeClaim:
            claimName: notebook-pvc
---
apiVersion: v1
kind: Service
metadata:
  namespace: spark
  name: notebook-deployment
spec:
  selector:
    app: notebook
  ports:
    - protocol: TCP
      port: 29413
  clusterIP: None